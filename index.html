<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Clock</title>
  <style>
    /* CSS styles remain the same */
  </style>
</head>
<body>
  <h1>Countdown Clock</h1>
  <div class="clock-container">
    <!-- Clock HTML remains the same -->
  </div>
  <div class="settings">
    <label for="date">Set your desired date:</label>
    <input type="date" id="date" value="2025-03-03">
    <label for="time">Set your desired time:</label>
    <input type="time" id="time" value="01:27:00">
    <select id="ampm">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
  </div>
  <script>
    let countDownDate;
    let interval;
    
    function updateCountdown() {
      const dateInput = document.getElementById("date").value;
      const timeInput = document.getElementById("time").value;
      const ampmInput = document.getElementById("ampm").value;
      const timeParts = timeInput.split(":");
      let hours = parseInt(timeParts[0]);
      const minutes = timeParts[1];
      const seconds = timeParts[2];
      
      if (ampmInput === "PM" && hours !== 12) {
        hours += 12;
      } else if (ampmInput === "AM" && hours === 12) {
        hours = 0;
      }
      
      countDownDate = new Date(dateInput + "T" + hours + ":" + minutes + ":" + seconds).getTime();
      const now = new Date().getTime();
      const distance = countDownDate - now;
      
      if (distance < 0) {
        clearInterval(interval);
        document.getElementById("days").innerHTML = "00";
        document.getElementById("hours").innerHTML = "00";
        document.getElementById("minutes").innerHTML = "00";
        document.getElementById("seconds").innerHTML = "00";
        document.getElementById("total-hours").innerHTML = "00";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        const totalHours = days * 24 + hours;
        
        document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
        document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
        document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
        document.getElementById("total-hours").innerHTML = totalHours.toString();
      }
    }
    
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
  <h3>Designed by: A. Rosenbaum</h3>
</body>
</html>
